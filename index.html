<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #ACTIVE_TILE {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    board row:nth-child(odd) {
      transform: translateX(19px);
    }
    div[data-value="0"] {
      opacity: 0;
      user-select: none;
    }
    div[data-value="1"] {
      background-color: red;
    }
    div[data-value="2"] {
      background-color: YELLOW;
    }
    div[data-value="3"] {
      background-color: BLACK;
    }
    div[data-value="4"] {
      background-color: PINK;
    }
    div[data-value="5"] {
      background-color: BLUE;
    }
    div[data-value="6"] {
      background-color: GREEN;
    }
    div[valid-empty-area="1"] {
      border: 1px solid #fff;
    }
    board {
      /* min-height: 100vh; */
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    board row {
      display: flex;
      gap: 10px;
    }
    row div {
      width: 30px;
      height: 30px;
      border: 1px solid rgba(136, 136, 136, 0.836);
      border-radius: 100px;
    }
    body div {
      display: flex;
      justify-content: center;
    }
  </style>
  <body>
    <div><board></board></div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
